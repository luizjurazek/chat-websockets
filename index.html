<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Websocket</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form id="form">
            <input type="text" id="msg" autofocus autocomplete="off" placeholder="Digite uma mensagem">
            <button type="submit">Enviar</button>
        </form>
    </header>

    <ul id="mensagens"></ul>
    <div id="status"></div>

    <script>
        $(() => {
            const socket = io()
            socket.nickname = ''

            $('#form').submit((evt) => {
                if (socket.nickname === '') {
                    socket.nickname = $('#msg').val()
                    socket.emit('login', socket.nickname)

                    $('#msg').keypress((evt) => {
                        socket.emit('status', `${socket.nickname} estÃ¡ digitando...`)
                    })

                    $('#msg').keyup((evt) => {
                        socket.emit('status', ``)
                    })

                    socket.on('status', (status) => {
                        $('#status').html(status)
                    })

                } else {
                    socket.emit('chat msg', $('#msg').val())
                }


                $('#msg').val('')
                return false
            })

            socket.on('chat msg', (msg) => {
                $('#mensagens').append($('<li>').text(msg))
            })


        })
    </script>
</body>

</html>
